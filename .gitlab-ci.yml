image : node:20
stages: 
  - build
  - test
  - deploy
  - deployment tests

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - node_modules/

build website:
  stage: build
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
     - node_modules/
  script:
    - echo $CI_COMMIT_SHORT_SHA
    - npm install
    - npm install -g gatsby-cli
    - gatsby build
    - sed -i "s/%%VERSION%%/$CI_COMMIT_SHORT_SHA/" ./public/index.html
  artifacts:
    paths:
      - public/

Test artifact:
  image: alpine
  stage: test
  script:
    - grep -q -i "gatsby" ./public/index.html

Test website:
  stage: test
  script: 
    - npm install
    - npm install -g gatsby-cli
    - gatsby serve & 
    - sleep 10
    - curl "http://localhost:9000" | grep -i -q "gatsby"

Deploy to surge:  
  stage: deploy
  script:
    - npm install --global surge
    - surge --project ./public --domain blueberry1.surge.sh

Deployment tests:  
  image: alpine
  stage: deployment tests
  script:
    - apk add --no-cache curl
    - curl "https://blueberry1.surge.sh/" | grep -i "Tutorial" 
    - curl "https://blueberry1.surge.sh/" | grep -i "$CI_COMMIT_SHORT_SHA" 

  