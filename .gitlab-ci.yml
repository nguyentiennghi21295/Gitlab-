stages: 
  - build
  - test

build website:
  stage: build
  image: node:20
  script:
    - npm install
    - npm install -g gatsby-cli
    - gatsby build
  artifacts:
    paths:
      - public/

Test artifact:
  image: alpine
  stage: test
  script:
    - grep -q -i "gatsby" ./public/index.html

Test website:
  image: node 
  stage: test
  script: 
    - npm install
    - npm install -g gatsby-cli
    - gatsby serve & 
    - sleep 10
    - curl "http://localhost:9000" | grep -i -q "gatsby"
