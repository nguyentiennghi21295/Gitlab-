image : node:20
stages: 
  - build
  - test
  - deploy

build website:
  stage: build
  script:
    - npm install
    - npm install -g gatsby-cli
    - gatsby build
  artifacts:
    paths:
      - public/

Test artifact:
  image: alpine
  stage: test
  script:
    - grep -q -i "gatsby" ./public/index.html

Test website:
  stage: test
  script: 
    - npm install
    - npm install -g gatsby-cli
    - gatsby serve & 
    - sleep 10
    - curl "http://localhost:9000" | grep -i -q "gatsby"

Deploy to surge:  
  stage: deploy
  script:
    - npm install --global surge
    - surge --project ./public --domain blueberry1.surge.sh
  