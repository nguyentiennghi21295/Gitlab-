stages: 
  - build
  - test

build website:
  stage: build
  image: node:20
  script:
    - npm install
    - npm install -g gatsby-cli
    - gatsby build
  artifacts:
    paths:
      - public/

Test artifact:
  image: alpine
  stage: test
  script:
    - grep -q -i "gatsby" ./public/index.html
    - grep -q "xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx" ./public/index.html
